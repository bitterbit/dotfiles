alt_send_esc: false
font:
  size: 14
  normal:
    family: FiraCode Nerd Font

  use_thin_strokes: true
#    regular:
#        family: SF Mono


# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '0x1C1D21' # Background 
    foreground: '0xdfdfe0' # White

  # Normal colors
  normal:
    black:   '0x1C1D21' # Background in vim 
    red:     '0xd46a97' # looks pink~purplish
    green:   '0x78c2b3' # Strings 
    yellow:  '0xd9c97c' # Used in TODO forexample
    blue:    '0x83c7db' 
    magenta: '0xff7ab2'
    cyan:    '0xb281eb' # Purple
    white:   '0xdfdfe0' # Normal text color

  # Bright colors
  bright:
    black:   '0x7f8c98' # Comments color
    red:     '0xd46a97'
    green:   '0x3d3d3d' # NerdTREE seperator, also TODO background
    yellow:  '0x626e82' # text highlight color!
    blue:    '0x9bd2e2' # Light blue
    magenta: '0xff7ab2'
    cyan:    '0xb281eb' # LS Purple
    white:   '0xdfdfe0'

key_bindings:
    # Allow option+S, option+P
  - { key: S, mods: Alt,  chars: "\x1bs"}
  - { key: P, mods: Alt,  chars: "\x1bp"}
    # Hack for tmux window switching
  - { key: LBracket, mods: Command|Shift,  chars: "\x1b["}
  - { key: RBracket, mods: Command|Shift,  chars: "\x1b]"}

  - { key: Return, mods: Alt,  chars: "\x1bx"}

    
